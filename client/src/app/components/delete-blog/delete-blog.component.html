<h1 class="page-header">Delete Blog</h1>

<div class="row show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
        {{message}}
    </div>
</div>

<div class="col-md-6" >
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Confirm</h4>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this blog?</p>
        </div>
        <div class="modal-footer">
            <button [disabled]="processing" type="button" name="button" class="btn btn-primary M-2"
            (click)="deleteBlog()">Yes</button>
            <button [disabled]="processing" type="button" name="button" class="btn btn-danger M-2">No</button>
        </div>
    </div>
    
</div>
