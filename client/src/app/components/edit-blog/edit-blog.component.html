
<h1 class="page-header">Edit-Blog</h1>
<div class="row show-hide-message" *ngIf="message">
    <div [ngClass] ="messageClass">
        {{message}}
    </div>
</div>

<form  (submit)="updateBlogSubmit()" *ngIf="!loading">
    <div class="form-group">
        <label for="title">Title</label>
        <div>
            <input 
            type="text" 
            name="title" 
            placeholder="Title" 
            class="form-control" 
            autocomplete="off"
            [(ngModel)]="blog.title">
        </div>
    </div>
    
    <label for="body">Body</label>
    <div class="form-group">
        <div class="position-relative">
            <textarea 
            rows="8"
            cols="80" 
            name="body" 
            placeholder="body" 
            class="form-control" 
            [(ngModel)]="blog.body"
            >
        </textarea>
    </div>
    </div>
<div class="form-group">
    <label for="images">Image Url</label>
    <div>
        <input 
        type="text" 
        name="images" 
        placeholder="images" 
        class="form-control" 
        autocomplete="off"
        [(ngModel)]="blog.images">
    </div>
   
</div>
    <button [routerLink]="['/delete', blog._id]" [disabled]="processing" class="btn btn-warning M-2">Delete</button>
    <button [disabled]="processing" type="button" name="button" (click)="goBack()" class="btn btn-warning M-2">Go Back</button>
    <button [disabled]="processing " type="submit" name="button" class="btn btn-success M-2">Save changes</button>

</form>
